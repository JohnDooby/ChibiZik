<!doctype html>

<head>
  <meta charset="utf-8">
  <title>ChibiZik</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-adsense-account" content="ca-pub-7139204610189883">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7139204610189883"
      crossorigin="anonymous"></script>
  <script type="text/javascript">
    // GÃ¨re la redirection venant du fichier 404.html
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
