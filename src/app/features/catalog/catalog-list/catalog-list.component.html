
<div class="catalog-wrapper">        
    <button class="scroll-btn left" (click)="scrollLeft()" draggable="false">&#9664;</button>
    <div class="catalog" #catalog>
        <div *ngFor="let chibi of chibis" class="chibi-wrapper">
            <app-chibi-item [chibi]="chibi"  draggable="true" [isDisabled]="isChibiDisabled(chibi)" ></app-chibi-item>
        </div>
    </div>        
    <button class="scroll-btn right" (click)="scrollRight()" draggable="false">&#9654;</button>
</div>
